<html>
<head>
    <title>mbed Compile API Example</title>
    <link rel="stylesheet" type="text/css" href="example.css">
</head>
<body>
    <div id="params">
        <div class="row">
            <label>Message:</label>
            <input type="text" name="MESSAGE" size="50vw" value='Hello from the Compile API\r\n'>
        </div>
        <div class="row">
            <label>L.E.D.:</label>
            <input type="text" name="LED" size="50vw" value='LED2'>
        </div>
    </div>

    <div id="button" class="row text-center">
        <button id="build">Build</button>
    </div>

    <div id="results">
        <div id="results-wrapper" class="row">
            <div id="header">Build Output:</div>
            <div id="log"></div>
        </div>
    </div>

    <script type="text/javascript" src="dist/jquery.min.js"></script>
    <script type="text/javascript" src="dist/mbed-compile-api.min.js"></script>
    <script>
        var project = "/teams/mbed_example/code/Compile_API/"; // Change this to match your example program
        var target = "mbed-LPC1768"; // Change this to match your platform

        var paramsEl = document.getElementById('params');
        var buildEl = document.getElementById('build');
        var resultsEl = document.getElementById('log');

         var configurator = new mbedCompileApi(function(message) {
            resultsEl.innerHTML += "<div>" + message + "</div>";
            var elem = document.getElementById('results-wrapper');
            elem.scrollTop = elem.scrollHeight;
        });

        buildEl.onclick = function() {
            resultsEl.innerHTML = "";
            configurator.setCredentials('username', 'password'); // Replace with your mbed credentials
            configurator.build(paramsEl, project, target);
        };
    </script>
</body>
</html>
